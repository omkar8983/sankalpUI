<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="images/fav.png" type="img" sizes="16x16">
  <!-- Bootstrap CSS -->

    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">
  

  <title>Sankalp</title>

      <script async src="https://www.googletagmanager.com/gtag/js?id=G-YRNFK8P1W4"></script>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <img src="images/logo.png" class="img-fluid">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img-holder">
          <img src="images/details.png" class="img-fluid details">
        </div>
      </div>

      <div class="col-md-6">
        <div class="frmwrap" style="position:relative;">
          <div class="backdiv" style="display:none;">
            <div class="loader"></div>
          </div>
          <div class="col-md-12">
            <ul class="nav nav-tabs">
              <li>Log in</li>
            </ul>
          </div>
          <div class="col-md-12">
            <p class="reg-text">Welcome to Sankalp.
            </p>
          </div>

          <form id="form2" class="ask-form" novalidate="novalidate">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">

                  <label>Email</label>
                  <input type="email" id="txtEmail" name="txtEmail" class="form-control  required" maxlength="250"
                    aria-required="true">

                  <label id="txtEmail-error" class="error" for="txtEmail" style="display:none;">Please Enter Email
                    ID</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Password</label>
                  <!-- <label for="txtEmail"><i class="fa fa-at"></i></label>-->
                  <input type="password" id="txtpassword" name="txtpassword" class="form-control  required"
                    maxlength="20" aria-required="true">

                  <label id="txtpassword-error" class="error" for="txtpassword" style="display:none;">Create your
                    password</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group text-left">
                  <a class="foregtPass" data-toggle="modal" data-target="#forgetPass" href="#" disabled="">Forgot
                    Password?</a>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group text-left">
                  <div class="btn-holder">
                    <button id="Signin" type="button" class="btnsub btn regbtn">Log in</button>
                  </div>
                  <br>
                  <label id="label1" class="errorshow"></label>
                </div>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>

</html>
